<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alert Preferences</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/shared.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
  <div id="topbar"></div>
  <div id="sidebar"></div>

  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Alert Preferences</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAlertPreferenceModal">Add Alert Preference</button>
    </div>
    <table class="table table-striped table-hover align-middle">
      <thead>
        <tr>
          <th>Event Type</th>
          <th>Days Before</th>
          <th>Days Type</th>
          <th>Method</th>
          <th>Message</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Birthday</td>
          <td>7</td>
          <td>calendar</td>
          <td>Email</td>
          <td>Happy Birthday!</td>
          <td>
            <button class="btn btn-sm btn-secondary me-1" data-bs-toggle="modal" data-bs-target="#editAlertPreferenceModal"><i class="bi bi-pencil"></i> Edit</button>
            <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteAlertPreferenceModal"><i class="bi bi-trash"></i> Delete</button>
          </td>
        </tr>
        <tr>
          <td>Probation End</td>
          <td>14</td>
          <td>working</td>
          <td>SMS</td>
          <td>Probation ending soon</td>
          <td>
            <button class="btn btn-sm btn-secondary me-1" data-bs-toggle="modal" data-bs-target="#editAlertPreferenceModal"><i class="bi bi-pencil"></i> Edit</button>
            <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteAlertPreferenceModal"><i class="bi bi-trash"></i> Delete</button>
          </td>
        </tr>
        <!-- More rows as needed -->
      </tbody>
    </table>
  </div>

  <!-- Add Alert Preference Modal -->
<div class="modal fade" id="addAlertPreferenceModal" tabindex="-1" aria-labelledby="addAlertPreferenceModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="addAlertPreferenceModalLabel">Add Alert Preference</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form>
        <div class="modal-body">
          <div class="mb-3"><label class="form-label">Event Type</label><input type="text" class="form-control"></div>
          <div class="mb-3"><label class="form-label">Days Before</label><input type="number" class="form-control"></div>
          <div class="mb-3"><label class="form-label">Days Type</label><select class="form-select"><option>calendar</option><option>working</option></select></div>
          <div class="mb-3"><label class="form-label">Method</label><select class="form-select"><option>Email</option><option>SMS</option></select></div>
          <div class="mb-3"><label class="form-label">Message</label><input type="text" class="form-control"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Edit Alert Preference Modal -->
<div class="modal fade" id="editAlertPreferenceModal" tabindex="-1" aria-labelledby="editAlertPreferenceModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-secondary text-white">
        <h5 class="modal-title" id="editAlertPreferenceModalLabel">Edit Alert Preference</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form>
        <div class="modal-body">
          <div class="mb-3"><label class="form-label">Event Type</label><input type="text" class="form-control" value="Birthday"></div>
          <div class="mb-3"><label class="form-label">Days Before</label><input type="number" class="form-control" value="7"></div>
          <div class="mb-3"><label class="form-label">Days Type</label><select class="form-select"><option>calendar</option><option>working</option></select></div>
          <div class="mb-3"><label class="form-label">Method</label><select class="form-select"><option>Email</option><option>SMS</option></select></div>
          <div class="mb-3"><label class="form-label">Message</label><input type="text" class="form-control" value="Happy Birthday!"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Delete Alert Preference Modal -->
<div class="modal fade" id="deleteAlertPreferenceModal" tabindex="-1" aria-labelledby="deleteAlertPreferenceModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="deleteAlertPreferenceModalLabel">Delete Alert Preference</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this alert preference?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ui-highlighting.js"></script>
  <script>
    fetch('./includes/topbar.html').then(r => r.text()).then(html => document.getElementById('topbar').outerHTML = html);
    fetch('./includes/sidebar.html').then(r => r.text()).then(html => {
      document.getElementById('sidebar').outerHTML = html;
      highlightSidebarLink();
    });
  </script>
</body>
</html>
