<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/shared.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
  <div id="topbar"></div>
  <div id="sidebar"></div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Employee List</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal"><i class="bi bi-plus"></i> New Employee</button>
    </div>
    <!-- Filter/Search Section -->
    <form class="card p-3 mb-3">
      <div class="row g-2 align-items-end">
        <div class="col-md-3">
          <label for="filterName" class="form-label mb-0">Name</label>
          <input type="text" class="form-control" id="filterName" placeholder="Enter name">
        </div>
        <div class="col-md-2">
          <label for="filterJobTitle" class="form-label mb-0">Job Title</label>
          <input type="text" class="form-control" id="filterJobTitle" placeholder="Job Title">
        </div>
        <div class="col-md-2">
          <label for="filterDepartment" class="form-label mb-0">Department</label>
          <input type="text" class="form-control" id="filterDepartment" placeholder="Department">
        </div>
        <div class="col-md-2">
          <label for="filterStatus" class="form-label mb-0">Status</label>
          <select class="form-select" id="filterStatus">
            <option value="">All</option>
            <option>Active</option>
            <option>On Leave</option>
            <option>Inactive</option>
          </select>
        </div>
        <div class="col-md-3 d-flex gap-2">
          <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i> Search</button>
          <button type="reset" class="btn btn-secondary"><i class="bi bi-arrow-counterclockwise"></i> Reset</button>
        </div>
      </div>
    </form>
    <!-- Pagination and Settings UI -->
    <div class="d-flex align-items-center mb-2">
      <nav aria-label="Page navigation" class="me-3">
        <ul class="pagination pagination-sm mb-0">
          <li class="page-item disabled"><a class="page-link" href="#">&lt;</a></li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item disabled"><a class="page-link" href="#">&gt;</a></li>
        </ul>
      </nav>
      <div class="me-2">
        <select class="form-select form-select-sm" style="width:auto;display:inline-block;">
          <option>50/page</option>
          <option>20/page</option>
          <option>100/page</option>
        </select>
      </div>
      <span class="me-2">Go to <input type="number" min="1" value="1" class="form-control form-control-sm d-inline-block" style="width:60px;display:inline-block;"> </span>
      <span class="me-2">Total 7 records</span>
      <div class="dropdown ms-auto">
        <button class="btn btn-light btn-sm border dropdown-toggle" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-gear"></i>
        </button>
        <ul class="dropdown-menu p-3" aria-labelledby="settingsDropdown" style="min-width: 200px;">
          <li><label class="form-check-label"><input class="form-check-input me-2" type="checkbox" checked> Name</label></li>
          <li><label class="form-check-label"><input class="form-check-input me-2" type="checkbox" checked> Job Title</label></li>
          <li><label class="form-check-label"><input class="form-check-input me-2" type="checkbox" checked> Department</label></li>
          <li><label class="form-check-label"><input class="form-check-input me-2" type="checkbox" checked> Email</label></li>
          <li><label class="form-check-label"><input class="form-check-input me-2" type="checkbox" checked> Profile</label></li>
        </ul>
      </div>
    </div>
    <!-- End Pagination and Settings UI -->
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Name</th>
          <th>Job Title</th>
          <th>Department</th>
          <th>Email</th>
          <th>Profile</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jane Doe</td>
          <td>HR Manager</td>
          <td>HR</td>
          <td>jane.doe@email.com</td>
          <td><a href="employee-profile.html" class="btn btn-sm btn-primary"><i class="bi bi-person"></i> View</a></td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

  <!-- Add Employee Modal -->
  <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="addEmployeeModalLabel">Add New Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="addEmployeeForm">
          <div class="modal-body p-4">
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="Enter first name">
              </div>
              <div class="col-md-4">
                <label class="form-label">Middle Name</label>
                <input type="text" class="form-control" placeholder="Enter middle name">
              </div>
              <div class="col-md-4">
                <label class="form-label">Surname</label>
                <input type="text" class="form-control" placeholder="Enter surname">
              </div>
              <div class="col-md-4">
                <label class="form-label">Job Title</label>
                <select class="form-select">
                  <option value="">Select job title</option>
                  <option>HR Manager</option>
                  <option>Payroll Officer</option>
                  <option>IT Support Specialist</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Department</label>
                <select class="form-select">
                  <option value="">Select department</option>
                  <option>Human Resources</option>
                  <option>Finance</option>
                  <option>IT</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Group</label>
                <select class="form-select">
                  <option value="">Select group</option>
                  <option>Payroll Team</option>
                  <option>Recruitment Team</option>
                  <option>Support Team</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter email">
              </div>
              <div class="col-md-4">
                <label class="form-label">Status</label>
                <select class="form-select">
                  <option>Active</option>
                  <option>On Leave</option>
                  <option>Inactive</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer border-0 pt-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Create Employee</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../ui-highlighting.js"></script>
  <script>
    fetch('../includes/topbar.html').then(r => r.text()).then(html => document.getElementById('topbar').outerHTML = html);
    fetch('../includes/sidebar.html').then(r => r.text()).then(html => {
      document.getElementById('sidebar').outerHTML = html;
      highlightSidebarLink();
    });
    // Redirect to profile page after creating new employee (draft)
    document.getElementById('addEmployeeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'employee-profile.html';
    });
  </script>
</body>
</html>
