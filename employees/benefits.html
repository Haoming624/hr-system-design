<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Benefits & Compensation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/shared.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
  <div id="topbar"></div>
  <div id="sidebar"></div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Benefits & Compensation</h2>
    <ul class="list-group mt-3">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Health Insurance
        <span class="badge bg-success rounded-pill">Active</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Pension Plan
        <span class="badge bg-success rounded-pill">Active</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Annual Bonus
        <span class="badge bg-warning rounded-pill">Pending</span>
      </li>
      <!-- Add more benefits as needed -->
    </ul>
    <h4 class="mt-5">Compensation</h4>
    <table class="table table-striped mt-2">
      <thead>
        <tr>
          <th>Type</th>
          <th>Amount</th>
          <th>Frequency</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Base Salary</td>
          <td>£40,000</td>
          <td>Yearly</td>
        </tr>
        <tr>
          <td>Bonus</td>
          <td>£2,000</td>
          <td>Yearly</td>
        </tr>
        <!-- Add more compensation rows as needed -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('../includes/topbar.html').then(r => r.text()).then(html => document.getElementById('topbar').outerHTML = html);
    fetch('../includes/sidebar.html').then(r => r.text()).then(html => document.getElementById('sidebar').outerHTML = html);
  </script>
  <script src="../ui-highlighting.js"></script>
</body>
</html>
