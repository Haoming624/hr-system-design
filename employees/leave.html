<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave & Holiday Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/shared.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
  <div id="topbar"></div>
  <div id="sidebar"></div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Leave & Holiday Management</h2>
    <form class="row g-3 mt-3">
      <div class="col-md-4">
        <label for="leaveType" class="form-label">Leave Type</label>
        <select class="form-select" id="leaveType">
          <option>Annual Leave</option>
          <option>Sick Leave</option>
          <option>Unpaid Leave</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="fromDate" class="form-label">From</label>
        <input type="date" class="form-control" id="fromDate">
      </div>
      <div class="col-md-4">
        <label for="toDate" class="form-label">To</label>
        <input type="date" class="form-control" id="toDate">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Apply Leave</button>
      </div>
    </form>
    <h4 class="mt-5">Leave History</h4>
    <table class="table table-bordered mt-2">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2024-06-01 to 2024-06-05</td>
          <td>Annual Leave</td>
          <td>Approved</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('../includes/topbar.html').then(r => r.text()).then(html => document.getElementById('topbar').outerHTML = html);
    fetch('../includes/sidebar.html').then(r => r.text()).then(html => document.getElementById('sidebar').outerHTML = html);
  </script>
  <script src="../ui-highlighting.js"></script>
</body>
</html>
