    <!-- Add Bank Info Modal -->
    <div class="modal fade" id="addBankInfoModal" tabindex="-1" aria-labelledby="addBankInfoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="addBankInfoModalLabel">Add Bank Info</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form>
            <div class="modal-body p-4">
              <div class="mb-3"><label class="form-label">Bank Name</label><input type="text" class="form-control"></div>
              <div class="mb-3"><label class="form-label">Branch Name</label><input type="text" class="form-control"></div>
              <div class="mb-3"><label class="form-label">Sort Code</label><input type="text" class="form-control"></div>
              <div class="mb-3"><label class="form-label">Account Number</label><input type="text" class="form-control"></div>
              <div class="mb-3"><label class="form-label">Building Society</label><input type="text" class="form-control"></div>
              <div class="mb-3"><label class="form-label">Ref Number</label><input type="text" class="form-control"></div>
            </div>
            <div class="modal-footer border-0 pt-0">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Add Bank Info</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Edit Bank Info Modal -->
    <div class="modal fade" id="editBankInfoModal" tabindex="-1" aria-labelledby="editBankInfoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-secondary text-white">
            <h5 class="modal-title" id="editBankInfoModalLabel">Edit Bank Info</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form>
            <div class="modal-body p-4">
              <div class="mb-3"><label class="form-label">Bank Name</label><input type="text" class="form-control" value="HSBC"></div>
              <div class="mb-3"><label class="form-label">Branch Name</label><input type="text" class="form-control" value="London Main"></div>
              <div class="mb-3"><label class="form-label">Sort Code</label><input type="text" class="form-control" value="12-34-56"></div>
              <div class="mb-3"><label class="form-label">Account Number</label><input type="text" class="form-control" value="12345678"></div>
              <div class="mb-3"><label class="form-label">Building Society</label><input type="text" class="form-control" value="ABC Society"></div>
              <div class="mb-3"><label class="form-label">Ref Number</label><input type="text" class="form-control" value="REF123"></div>
            </div>
            <div class="modal-footer border-0 pt-0">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Delete Bank Info Modal -->
    <div class="modal fade" id="deleteBankInfoModal" tabindex="-1" aria-labelledby="deleteBankInfoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="deleteBankInfoModalLabel">Delete Bank Info</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-4">
            Are you sure you want to delete this bank info?
          </div>
          <div class="modal-footer border-0 pt-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>

  <script src="../ui-highlighting.js"></script>
  <script>
    fetch('../includes/topbar.html').then(r => r.text()).then(html => document.getElementById('topbar').outerHTML = html);
    fetch('../includes/sidebar.html').then(r => r.text()).then(html => {
      document.getElementById('sidebar').outerHTML = html;
      highlightSidebarLink();
    });
    fetch('employee-tabs.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('employeeTabsContainer').outerHTML = html;
        highlightEmployeeTab();
      });
  </script>
