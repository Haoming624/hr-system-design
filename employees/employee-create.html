<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/shared.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
  <div id="topbar"></div>
  <div id="sidebar"></div>

  <div class="main-content">
    <h2>Create New Employee</h2>
    <form class="mt-4" style="max-width:600px;">
      <div class="row mb-3">
        <div class="col">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="col">
          <label for="middleName" class="form-label">Middle Name</label>
          <input type="text" class="form-control" id="middleName" placeholder="Middle Name">
        </div>
        <div class="col">
          <label for="surname" class="form-label">Surname</label>
          <input type="text" class="form-control" id="surname" placeholder="Surname">
        </div>
      </div>
      <div class="mb-3">
        <label for="knownAs" class="form-label">Known As</label>
        <input type="text" class="form-control" id="knownAs" placeholder="Known As">
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Non-binary</option>
          </select>
        </div>
        <div class="col">
          <label for="dateOfBirth" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dateOfBirth">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="nationality" class="form-label">Nationality</label>
          <select class="form-select" id="nationality">
            <option>British</option>
            <option>French</option>
            <option>German</option>
          </select>
        </div>
        <div class="col">
          <label for="maritalStatus" class="form-label">Marital Status</label>
          <select class="form-select" id="maritalStatus">
            <option>Single</option>
            <option>Married</option>
            <option>Divorced</option>
          </select>
        </div>
        <div class="col">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status">
            <option>Active</option>
            <option>On Leave</option>
            <option>Inactive</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" placeholder="Phone">
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="hireDate" class="form-label">Hire Date</label>
          <input type="date" class="form-control" id="hireDate">
        </div>
        <div class="col">
          <label for="employeeNumber" class="form-label">Employee Number</label>
          <input type="text" class="form-control" id="employeeNumber" placeholder="Employee Number">
        </div>
      </div>
      <div class="mb-3">
        <label for="remarks" class="form-label">Remarks</label>
        <textarea class="form-control" id="remarks" rows="2" placeholder="Remarks"></textarea>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success"><i class="bi bi-check"></i> Save</button>
        <a href="employee-list.html" class="btn btn-secondary"><i class="bi bi-x"></i> Cancel</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('../includes/topbar.html').then(r => r.text()).then(html => document.getElementById('topbar').outerHTML = html);
    fetch('../includes/sidebar.html').then(r => r.text()).then(html => document.getElementById('sidebar').outerHTML = html);
  </script>
  <script src="../ui-highlighting.js"></script>
</body>
</html>
